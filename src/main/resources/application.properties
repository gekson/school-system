server.port=8084
spring.application.name=school-system
spring.profiles.default=h2

# H2 Config
driverClassName=org.h2.Driver
url=jdbc:h2:mem:myDb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
username=sa
password=

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop

